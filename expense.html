<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Tracker</title>
    <link rel="stylesheet" href="../css/expense.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Expense Tracker</h1>

        <!-- Total Expense Display -->
        <div id="total-expense">Total Expense: $0.00</div>

        <!-- Form for adding expenses -->
        <div class="form">
            <input type="text" id="expense-name" placeholder="Enter Expense" required>
            <input type="number" id="expense-amount" placeholder="Enter Amount" required>
            <input type="date" id="expense-date" required>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <!-- Filter options -->
        <div class="filters">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category" onchange="filterExpenses()">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <button onclick="sortExpensesByDate()">Sort by Date</button>
        </div>

        <!-- Expense list -->
        <div class="expense-list">
            <h2>Expense History</h2>
            <ul id="expenses"></ul>
        </div>
    </div>
    <script src="../js/expense.js"></script>
</body>
</html>
